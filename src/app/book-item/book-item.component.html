<form ngForm="form" (submit)="submit()">

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" [(ngModel)]="service.book.title" name="title" class="form-control">
    </div>

    <div class="form-group">
        <label for="auther">Auther:</label>
        <input type="text" [(ngModel)]="service.book.auther" name="auther" class="form-control">
    </div>

    <div class="form-group">
        <label for="numberOfPages">Number Of Pages:</label>
        <input type="text" [(ngModel)]="service.book.numberOfPages" name="numberOfPages" class="form-control">
    </div>

    <div class="form-group">
        <label for="publshDate">publish At:</label>
        <input type="text" [(ngModel)]="service.book.publshDate" name="publshDate" class="form-control">
    </div>

    <input type="submit"  class="btn btn-dark btn-lg" value="Sve Book">
</form>
