
<table class="table table-bordered table-hover">

    <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Number of Pages</th>
        <th>Published Date</th>
        <th></th>
    </thead>
    <tbody>
        <tr (click)="fillData(item)" *ngFor="let item of service.books">
            <td>{{item.title}}</td>
            <td>{{item.auther}}</td>
            <td>{{item.numberOfPages}}</td>
            <td>{{item.publshDate}}</td>
            <td (click)="delete(item.id)"><span class="btn btn-danger">Delete</span></td>
        </tr>
    </tbody>
</table>
